<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list App</title>
    <script src="main.js"></script>
  </head>
  <body>
    <script src="userinterface.js"></script>
    <nav id="navi">
      <h1>To do list App</h1>
      <h2>Lista zadań</h2>
      <button><img></button>
    </nav>
    <aside id="menu">
      <button><img src="assets/routine.svg">Zadania na dzień</button>
      <button id="main_list"><img src="assets/home.svg">Lista zadań</button>
      <button id="new"><img src="assets/plus.svg">Nowa lista zadań</button>
    </aside>
    <main>
      <div class="task">
        <button>
          <img src="assets/check2.svg">
        </button>
        Testowe zadanie
        <button><img src="assets/dotsV.svg"></button>
      </div>
    </main>
    <footer>
      <input type="text" class="pole" placeholder="Dodaj nowe zadanie">
      <button id="dodaj"><img src="assets/plus.svg"></button>
    </footer>
  </div>
  </body>
</html>
